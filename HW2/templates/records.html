<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Records</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>ðŸ“‹ Records</h2>
  <form method="POST" action="/records/add" class="row g-2 mb-4">
    <div class="col-md-2">
      <select name="user_id" class="form-select" required>
        <option value="">Select User</option>
        {% for u in users %}
          <option value="{{u.user_id}}">{{u.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <select name="activity_id" class="form-select" required>
        <option value="">Select Activity</option>
        {% for a in activities %}
          <option value="{{a.activity_id}}">{{a.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2"><input type="date" name="date" class="form-control" required></div>
    <div class="col-md-2"><input type="number" name="duration_minutes" class="form-control" placeholder="Minutes"></div>
    <div class="col-md-2"><input type="number" step="0.1" name="distance_km" class="form-control" placeholder="Distance (km)"></div>
    <div class="col-md-2"><button type="submit" class="btn btn-info">Add</button></div>
  </form>

  <a href="/" class="btn btn-secondary btn-sm mb-3">Home</a>

  <table class="table table-striped">
    <tr>
      <th>ID</th><th>User</th><th>Activity</th><th>Date</th><th>Minutes</th><th>Distance (km)</th><th>Action</th>
    </tr>
    {% for r in records %}
    <tr>
      <td>{{r.record_id}}</td>
      <td>{{r.user_name}}</td>
      <td>{{r.activity_name}}</td>
      <td>{{r.date}}</td>
      <td>{{r.duration_minutes}}</td>
      <td>{{r.distance_km}}</td>
      <td><a href="/records/delete/{{r.record_id}}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
