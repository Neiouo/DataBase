<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增員工資料</title>
  <script>
    async function addEmployee() {
      const employee_ID = document.getElementById('employee_ID').value;
      const employee_name = document.getElementById('employee_name').value;
      const first_name = document.getElementById('first_name').value;
      const last_name = document.getElementById('last_name').value;

      if (!employee_ID || !employee_name || !first_name || !last_name) {
        alert("請完整填寫所有欄位！");
        return;
      }

      const response = await fetch('/add_employee', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ employee_ID, employee_name, first_name, last_name })
      });

      const result = await response.json();
      if (response.ok) {
        alert(result.message);
        document.getElementById('employee_ID').value = '';
        document.getElementById('employee_name').value = '';
        document.getElementById('first_name').value = '';
        document.getElementById('last_name').value = '';
      } else {
        alert("錯誤：" + result.error);
      }
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #ffffff;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaaaaa;
    }

    button {
      background-color: #9c27b0; /* Purple */
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7b1fa2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>新增員工資料</h2>
    <input type="number" id="employee_ID" placeholder="員工 ID">
    <input type="text" id="employee_name" placeholder="員工姓名 (全名)">
    <input type="text" id="first_name" placeholder="名 (First Name)">
    <input type="text" id="last_name" placeholder="姓 (Last Name)">
    <button onclick="addEmployee()">新增員工</button>
  </div>
</body>
</html>
